<!DOCTYPE html>
{% extends 'basic_app/base.html'  %}
{% load static %}
{% block body_block %}
  <div class="jumbotron">
  {% if registered %}
  <h1>Thank You for registration</h1>
  {% else %}
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">
  </form>
  {% endif %}

  </div>
{% endblock %}
